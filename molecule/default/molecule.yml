---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  enabled: False
platforms:
  - name: ansible_laravel_api_code
    image: ubuntu:trusty
    groups:
      - ansible
  - name: mysql
    image: mysql:5.7
    dockerfile: mysql.Dockerfile
    command: mysqld
    groups:
      - mysql-servers
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
