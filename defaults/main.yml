---
laravel_api_folder: ""
laravel_api_composer_dev_pkgs: false
laravel_api_memcached_enabled: true
laravel_api_queue_workers_enabled: false
laravel_api_github_fetch_enabled: true
laravel_api_dotenv_sample: .env.deploy
laravel_api_env: {}
laravel_api_php: php
laravel_seed_db: false
laravel_run_migrations: true

laravel_passport_key_path: "storage/passport"
laravel_passport_public_key: false
laravel_passport_private_key: false

www_user: www-data
www_group: www-data

create_deploy_user: true
# deploy_user:
laravel_api_worker_id: laravel
